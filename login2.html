<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/config/login.js"></script>
    <link rel="stylesheet" href="css/styleslogin.css" />
    </head>
    <body>
        <img class="logo" src="img/logos-05.png" alt="Logo_Tramitados">
    <form id="login-form">
        <h2>Iniciar sesión</h2>
        <label for="email">Dirección de Correo Electrónico</label>
        <input type="email" id="email" placeholder="Correo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-button" type="submit">Iniciar sesión</button>
        <p id="login-error" class="oculto" style="color: red;"></p>
        <!-- <button id="btnGoogle">Ingresar con Google</button>
        <button id="btnLogout" style="display:none">Salir</button>
        <p id="info">No estás logueado</p> -->
    </form>
    <a id="volver" href="index.html">Volver</a>

</body>
</html>
